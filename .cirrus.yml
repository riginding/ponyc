#
# Pull Request Tasks
#

task:
  container:
    image: ponylang/ponyc-ci-x86-64-unknown-linux-gnu-builder:20191106
    cpu: 8
    memory: 24

  name: "lib/llvm: x86-64-unknown-linux-gnu"

  libs_cache:
    folder: build/libs
    fingerprint_script: echo "`md5sum lib/CMakeLists.txt` glibc"
    populate_script: make libs flags=-j8

  configure_script:
    - make configure
  build_script:
    - make build flags=-j8
  test_script:
    - make test-ci
  only_if: $CIRRUS_BRANCH != 'master' && $CIRRUS_BRANCH != 'release' && $CIRRUS_API_CREATED != "true"

